<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Teste Do Mercado</title>

	<link rel="stylesheet" type="text/css"
		href="assets/semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" 
		href="css/style.css">

	<script src="js/jquery.min.js"></script>
	<script src="assets/semantic/dist/semantic.min.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>

	<i class="big link sidebar icon"></i>
	
	<div class="ui thin left vertical inverted sidebar labeled icon menu">
		<a class="active violet item">
			<i class="home icon"></i> Home
		</a> 
		<a class="blue item" href="https://github.com/Eonfow/teste-do-mercado">
			<i class="github icon"></i> Github
		</a>
		<a class="teal item" href="mailto:bruno14mr@gmail.com">
			<i class="google icon"></i> Gmail
		</a>
	</div>

	<div class="ui form container">
	  <h2>Trade Smarter</h2>
	  <form class="ui form segment" method="post" action="javascript:registrarOperacao()">
        <p>Cadastre uma operação</p>
        <div class="two fields">
          <div class="field">
            <label>Código da Mercadoria</label>
            <input placeholder="1234" id="codigo" type="text">
          </div>
          <div class="field">
            <label>Tipo do Negócio</label>
            <div class="ui dropdown selection" id="tipoNegocio" tabindex="0">
            	<i class="dropdown icon"></i>
            	<div class="default text">Tipo do Negócio</div>
            		<div class="menu" tabindex="-1">
            		<div class="item" data-value="compra">Compra</div>
            		<div class="item" data-value="venda">Venda</div>
            	</div>
            </div>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>Nome Mercadoria</label>
            <input placeholder="Nome Mercadoria" id="nomeMerc" type="text">
          </div>
          <div class="field">
            <label>Preco Total</label>
            <input placeholder="0.00" type="text" id="precoTotal">
          </div>
        </div>
        <div class="two fields">
        	<div class="field">
            	<label>Quantidade</label>
            	<input placeholder="0" type="text" id="quant">
          	</div>
	        <div class="field">
	          <label>Tipo da Mercadoria</label>
	          <div class="ui dropdown selection" id="tipoMercadoria" tabindex="0">
	         	<div class="default text">Selecione o tipo da mercadoria</div>
	          	<i class="dropdown icon"></i>
	          	<div class="menu" tabindex="-1">
	          		<div class="item" data-value="celular">Celular</div>
	          		<div class="item" data-value="camisa">Camisa</div>
	          	</div>
	          </div>
         	</div>
        </div>
        <div class="inline field">
          <div class="ui checkbox">
            <input type="checkbox" id="terms" tabindex="0" class="hidden">
            <label>Eu concordo com os termos e condições</label>
          </div>
        </div>
        <input type="submit" class="ui green submit button" value="Registrar"/>
        <div class="ui error message"></div>
      </form>
	</div>
	
</body>
</html>
